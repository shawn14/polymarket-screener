<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POLYMARKET SCREENER</title>
  <style>
    :root {
      --bg: #000000;
      --bg-panel: #1a1a1a;
      --bg-header: #0a0a0a;
      --border: #333333;
      --text: #ffffff;
      --text-dim: #888888;
      --text-muted: #666666;
      --orange: #ff6600;
      --orange-dim: #cc5500;
      --green: #00ff00;
      --red: #ff3333;
      --blue: #3399ff;
      --yellow: #ffcc00;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Consolas', monospace;
      background: var(--bg);
      color: var(--text);
      line-height: 1.4;
      font-size: 13px;
    }
    
    /* Bloomberg-style header */
    header {
      background: var(--bg-header);
      border-bottom: 2px solid var(--orange);
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .logo-box {
      background: var(--orange);
      color: black;
      padding: 0.25rem 0.5rem;
      font-weight: bold;
      font-size: 14px;
      letter-spacing: 1px;
    }
    
    .logo-text {
      color: var(--text);
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    .header-stats {
      display: flex;
      gap: 2rem;
      font-size: 11px;
    }
    
    .header-stat {
      display: flex;
      gap: 0.5rem;
    }
    
    .header-stat label {
      color: var(--text-muted);
    }
    
    .header-stat .value {
      color: var(--orange);
      font-weight: bold;
    }
    
    .header-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .btn {
      background: var(--bg-panel);
      color: var(--orange);
      border: 1px solid var(--orange);
      padding: 0.35rem 0.75rem;
      font-family: inherit;
      font-size: 11px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn:hover {
      background: var(--orange);
      color: black;
    }
    
    /* Main layout */
    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr auto;
      gap: 2px;
      height: calc(100vh - 50px);
      padding: 2px;
      background: var(--border);
    }
    
    /* Screener takes 60% height */
    .panel.full {
      grid-column: span 2;
      max-height: 60vh;
    }
    
    /* Panel styling */
    .panel {
      background: var(--bg);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .panel-header {
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      padding: 0.5rem 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .panel-title {
      color: var(--orange);
      font-size: 11px;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    .panel-subtitle {
      color: var(--text-muted);
      font-size: 10px;
    }
    
    .panel-content {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }
    
    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    
    th {
      text-align: left;
      padding: 0.4rem 0.5rem;
      background: var(--bg-panel);
      color: var(--orange);
      font-weight: normal;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
    }
    
    td {
      padding: 0.35rem 0.5rem;
      border-bottom: 1px solid #222;
    }
    
    tr:hover td {
      background: var(--bg-panel);
    }
    
    .col-rank { width: 40px; color: var(--text-muted); }
    .col-name { }
    .col-num { text-align: right; font-variant-numeric: tabular-nums; }
    
    .positive { color: var(--green); }
    .negative { color: var(--red); }
    .highlight { color: var(--orange); }
    .dim { color: var(--text-muted); }
    
    .trader-link {
      color: var(--text);
      text-decoration: none;
    }
    
    .trader-link:hover {
      color: var(--orange);
    }
    
    /* Edge score bar */
    .edge-bar {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .edge-bar-fill {
      height: 4px;
      background: var(--orange);
      border-radius: 2px;
    }
    
    .edge-bar-track {
      flex: 1;
      height: 4px;
      background: var(--bg-panel);
      border-radius: 2px;
      max-width: 60px;
    }
    
    /* Activity feed */
    .activity-item {
      padding: 0.5rem;
      border-bottom: 1px solid #222;
      display: grid;
      grid-template-columns: 60px 1fr auto;
      gap: 0.75rem;
      align-items: start;
    }
    
    .activity-item:hover {
      background: var(--bg-panel);
    }
    
    .activity-time {
      color: var(--text-muted);
      font-size: 10px;
    }
    
    .activity-main {
      min-width: 0;
    }
    
    .activity-trader {
      color: var(--orange);
    }
    
    .activity-market {
      color: var(--text-dim);
      font-size: 11px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .activity-size {
      text-align: right;
      font-weight: bold;
    }
    
    /* Signal cards */
    .signal-item {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      padding: 0.75rem;
      margin-bottom: 0.5rem;
    }
    
    .signal-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    
    .signal-market {
      color: var(--text);
      font-weight: bold;
    }
    
    .signal-confidence {
      padding: 0.15rem 0.4rem;
      font-size: 10px;
      text-transform: uppercase;
    }
    
    .signal-confidence.high { background: var(--green); color: black; }
    .signal-confidence.medium { background: var(--yellow); color: black; }
    .signal-confidence.low { background: var(--text-muted); color: black; }
    
    .signal-details {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
      margin-top: 0.5rem;
      padding-top: 0.5rem;
      border-top: 1px solid var(--border);
    }
    
    .signal-detail label {
      display: block;
      color: var(--text-muted);
      font-size: 9px;
      text-transform: uppercase;
      margin-bottom: 0.15rem;
    }
    
    /* Tabs */
    .tabs {
      display: flex;
      gap: 1px;
      background: var(--border);
      padding: 1px;
    }
    
    .tab {
      background: var(--bg-panel);
      color: var(--text-muted);
      border: none;
      padding: 0.4rem 0.75rem;
      font-family: inherit;
      font-size: 10px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .tab:hover {
      color: var(--text);
    }
    
    .tab.active {
      background: var(--bg);
      color: var(--orange);
    }
    
    /* Filters */
    .filters {
      display: flex;
      gap: 1rem;
      padding: 0.5rem;
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
    }
    
    .filter-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .filter-group label {
      color: var(--text-muted);
      font-size: 10px;
      text-transform: uppercase;
    }
    
    select {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.3rem 0.5rem;
      font-family: inherit;
      font-size: 11px;
    }
    
    select:focus {
      outline: 1px solid var(--orange);
    }
    
    /* Positions list */
    .positions {
      margin-top: 0.5rem;
      padding-top: 0.5rem;
      border-top: 1px solid var(--border);
    }
    
    .positions-title {
      color: var(--text-muted);
      font-size: 9px;
      text-transform: uppercase;
      margin-bottom: 0.25rem;
    }
    
    .position-row {
      display: flex;
      justify-content: space-between;
      padding: 0.2rem 0;
      font-size: 11px;
    }
    
    .position-market {
      color: var(--text-dim);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 200px;
    }
    
    /* Edge trader card */
    .edge-card {
      background: var(--bg-panel);
      border: 1px solid var(--border);
      padding: 0.75rem;
      margin-bottom: 0.5rem;
    }
    
    .edge-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    
    .edge-rank {
      color: var(--text-muted);
      margin-right: 0.5rem;
    }
    
    .edge-score {
      background: var(--orange);
      color: black;
      padding: 0.15rem 0.4rem;
      font-size: 10px;
      font-weight: bold;
    }
    
    .edge-stats {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.5rem;
    }
    
    .edge-stat label {
      display: block;
      color: var(--text-muted);
      font-size: 9px;
      text-transform: uppercase;
    }
    
    .edge-stat .value {
      font-weight: bold;
    }
    
    /* Loading state */
    .loading, .empty {
      color: var(--text-muted);
      text-align: center;
      padding: 2rem;
      font-size: 11px;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--border);
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
    
    /* Ticker animation */
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    
    .live-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: var(--green);
      border-radius: 50%;
      margin-right: 0.5rem;
      animation: blink 1s infinite;
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        font-size: 11px;
      }
      
      header {
        flex-direction: column;
        gap: 0.5rem;
        padding: 0.5rem;
      }
      
      .logo-text {
        display: none;
      }
      
      .header-stats {
        gap: 1rem;
        font-size: 10px;
      }
      
      main {
        display: flex;
        flex-direction: column;
        height: auto;
        min-height: calc(100vh - 80px);
      }
      
      .panel {
        min-height: 300px;
      }
      
      .panel.full {
        max-height: none;
        min-height: 50vh;
      }
      
      .panel-content {
        overflow-x: auto;
      }
      
      /* Scrollable table wrapper */
      table {
        min-width: 800px;
        font-size: 11px;
      }
      
      th, td {
        padding: 0.4rem;
        white-space: nowrap;
      }
      
      .col-rank {
        width: 30px;
      }
      
      /* Activity feed mobile */
      .activity-item {
        grid-template-columns: 40px 1fr auto;
        gap: 0.5rem;
        padding: 0.4rem;
      }
      
      .activity-time {
        font-size: 9px;
      }
      
      .activity-market {
        font-size: 10px;
      }
      
      /* Signal cards mobile */
      .signal-details {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .signal-market {
        font-size: 11px;
      }
      
      /* Filters */
      .panel-header {
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-start;
      }
      
      .filters {
        width: 100%;
        justify-content: flex-start;
      }
      
      select {
        font-size: 12px;
        padding: 0.4rem;
      }
    }
    
    /* Extra small screens */
    @media (max-width: 480px) {
      .header-stats {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .header-stat label {
        display: none;
      }
      
      table {
        min-width: 600px;
        font-size: 10px;
      }
      
      th, td {
        padding: 0.3rem;
      }
      
      /* Hide less important columns on very small screens */
      .hide-mobile {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-box">PM</div>
      <div class="logo-text">Polymarket Screener</div>
    </div>
    <div class="header-stats">
      <div class="header-stat">
        <label>TOP 20 PNL</label>
        <span class="value" id="header-pnl">-</span>
      </div>
      <div class="header-stat">
        <label>TODAY</label>
        <span class="value" id="header-today">-</span>
      </div>
      <div class="header-stat">
        <label>UPDATED</label>
        <span class="value" id="header-updated">-</span>
      </div>
    </div>
    <div class="header-actions">
      <button class="btn" onclick="refreshData()">REFRESH</button>
    </div>
  </header>
  
  <main>
    <!-- Main Screener Panel - Full Width -->
    <div class="panel full">
      <div class="panel-header">
        <span class="panel-title">üìä Trader Screener</span>
        <div class="filters" style="background: transparent; padding: 0; border: none;">
          <select id="period-filter" onchange="renderLeaderboard()">
            <option value="all">ALL TIME</option>
            <option value="month">MONTH</option>
            <option value="week">WEEK</option>
            <option value="day">TODAY</option>
          </select>
          <select id="sort-filter" onchange="renderLeaderboard()">
            <option value="pnl">BY PNL</option>
            <option value="vol">BY VOLUME</option>
            <option value="efficiency">BY EFFICIENCY</option>
            <option value="winrate">BY WIN RATE</option>
            <option value="edge">BY EDGE SCORE</option>
          </select>
        </div>
      </div>
      <div class="panel-content">
        <table id="leaderboard-table">
          <thead>
            <tr>
              <th class="col-rank">#</th>
              <th>Trader</th>
              <th class="col-num">PnL</th>
              <th class="col-num">Volume</th>
              <th class="col-num">Eff%</th>
              <th class="col-num">Win%</th>
              <th class="col-num hide-mobile">Trades</th>
              <th class="col-num hide-mobile">Avg W</th>
              <th class="col-num hide-mobile">Avg L</th>
              <th class="col-num">PF</th>
              <th class="col-num">Edge</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    
    <!-- Edge Watchlist Panel -->
    <div class="panel">
      <div class="panel-header">
        <span class="panel-title">üéØ Edge Watchlist</span>
        <span class="panel-subtitle">Tracking alerts</span>
      </div>
      <div class="panel-content" id="edge-watchlist">
        <div class="loading">Loading...</div>
      </div>
    </div>
    
    <!-- Whale Activity Panel -->
    <div class="panel">
      <div class="panel-header">
        <span class="panel-title"><span class="live-dot"></span>üêã Whale Activity</span>
        <span class="panel-subtitle">Live feed</span>
      </div>
      <div class="panel-content" id="whale-list">
        <div class="loading">Waiting for activity...</div>
      </div>
    </div>
    
    <!-- Copy Signals Panel -->
    <div class="panel">
      <div class="panel-header">
        <span class="panel-title">üì° Copy Signals</span>
        <span class="panel-subtitle">Consensus positions</span>
      </div>
      <div class="panel-content" id="signals-list">
        <div class="loading">Loading...</div>
      </div>
    </div>
  </main>
  
  <script>
    let data = {
      leaderboard: null,
      detailed: null,
      signals: null,
      whaleActivity: null,
      edgeTraders: null,
      edgeWatchlist: null
    };
    
    function formatMoney(n, compact = false) {
      if (n == null) return '-';
      const abs = Math.abs(n);
      const sign = n >= 0 ? '+' : '-';
      if (compact && abs >= 1000000) {
        return sign + '$' + (abs / 1000000).toFixed(1) + 'M';
      }
      if (compact && abs >= 1000) {
        return sign + '$' + (abs / 1000).toFixed(0) + 'K';
      }
      return sign + '$' + abs.toLocaleString('en-US', { maximumFractionDigits: 0 });
    }
    
    function formatPct(n) {
      if (n == null) return '-';
      return (n * 100).toFixed(1) + '%';
    }
    
    function timeAgo(timestamp) {
      const seconds = Math.floor((Date.now() - new Date(timestamp)) / 1000);
      if (seconds < 60) return seconds + 's';
      if (seconds < 3600) return Math.floor(seconds / 60) + 'm';
      if (seconds < 86400) return Math.floor(seconds / 3600) + 'h';
      return Math.floor(seconds / 86400) + 'd';
    }
    
    async function fetchData() {
      try {
        const [leaderboard, detailed, signals, whaleActivity, edgeTraders, edgeWatchlist] = await Promise.all([
          fetch('/api/leaderboard').then(r => r.json()),
          fetch('/api/top-detailed').then(r => r.json()),
          fetch('/api/signals').then(r => r.json()),
          fetch('/api/whale-activity').then(r => r.json()),
          fetch('/api/edge-traders').then(r => r.json()).catch(() => ({ traders: [] })),
          fetch('/api/edge-watchlist').then(r => r.json()).catch(() => ({ traders: [] }))
        ]);
        
        data = { leaderboard, detailed, signals, whaleActivity, edgeTraders, edgeWatchlist };
        renderAll();
      } catch (err) {
        console.error('Failed to fetch data:', err);
      }
    }
    
    function renderHeader() {
      if (!data.leaderboard) return;
      
      const allPnl = data.leaderboard.all?.byPnl || [];
      const dayPnl = data.leaderboard.day?.byPnl || [];
      
      const totalPnl = allPnl.slice(0, 20).reduce((s, t) => s + (t.pnl || 0), 0);
      const todayPnl = dayPnl.slice(0, 20).reduce((s, t) => s + (t.pnl || 0), 0);
      
      document.getElementById('header-pnl').textContent = formatMoney(totalPnl, true);
      document.getElementById('header-today').textContent = formatMoney(todayPnl, true);
      document.getElementById('header-today').className = 'value ' + (todayPnl >= 0 ? 'positive' : 'negative');
      document.getElementById('header-updated').textContent = data.leaderboard.all?.fetchedAt 
        ? timeAgo(data.leaderboard.all.fetchedAt) + ' ago'
        : '-';
    }
    
    function renderLeaderboard() {
      const tbody = document.querySelector('#leaderboard-table tbody');
      const period = document.getElementById('period-filter').value;
      const sort = document.getElementById('sort-filter').value;
      
      if (!data.leaderboard || !data.leaderboard[period]) {
        tbody.innerHTML = '<tr><td colspan="11" class="empty">No data</td></tr>';
        return;
      }
      
      // Merge leaderboard with detailed stats and edge data
      let traders = data.leaderboard[period].byPnl.map(t => {
        const detail = data.detailed?.find(d => d.proxyWallet === t.proxyWallet);
        const edge = data.edgeTraders?.traders?.find(e => e.wallet === t.proxyWallet);
        return {
          ...t,
          ...detail,
          edgeScore: edge?.edgeScore || null,
          efficiency: t.vol > 0 ? (t.pnl / t.vol) : 0,
          stats: edge?.stats || detail || {}
        };
      });
      
      // Sort based on selection
      switch(sort) {
        case 'vol':
          traders.sort((a, b) => (b.vol || 0) - (a.vol || 0));
          break;
        case 'efficiency':
          traders.sort((a, b) => b.efficiency - a.efficiency);
          break;
        case 'winrate':
          traders.sort((a, b) => (b.winRate || 0) - (a.winRate || 0));
          break;
        case 'edge':
          traders.sort((a, b) => (b.edgeScore || 0) - (a.edgeScore || 0));
          break;
        default:
          traders.sort((a, b) => (b.pnl || 0) - (a.pnl || 0));
      }
      
      tbody.innerHTML = traders.slice(0, 50).map((t, i) => {
        const eff = t.efficiency * 100;
        const wr = t.winRate ? t.winRate * 100 : (t.stats?.winRate || null);
        const trades = t.totalTrades || t.stats?.totalTrades || '-';
        const avgWin = t.avgWin || t.stats?.avgWin || null;
        const avgLoss = t.avgLoss || t.stats?.avgLoss || null;
        const pf = t.profitFactor || t.stats?.profitFactor || null;
        
        return `
          <tr>
            <td class="col-rank">${i + 1}</td>
            <td>
              <a class="trader-link" href="https://polymarket.com/profile/${t.proxyWallet}" target="_blank">
                ${t.userName}
              </a>
            </td>
            <td class="col-num ${t.pnl >= 0 ? 'positive' : 'negative'}">${formatMoney(t.pnl, true)}</td>
            <td class="col-num dim">${formatMoney(t.vol, true)}</td>
            <td class="col-num ${eff > 20 ? 'positive' : eff > 0 ? '' : 'negative'}">${eff.toFixed(1)}%</td>
            <td class="col-num ${wr > 60 ? 'positive' : ''}">${wr ? wr.toFixed(1) + '%' : '-'}</td>
            <td class="col-num hide-mobile">${trades}</td>
            <td class="col-num hide-mobile positive">${avgWin ? formatMoney(avgWin, true) : '-'}</td>
            <td class="col-num hide-mobile negative">${avgLoss ? formatMoney(avgLoss, true) : '-'}</td>
            <td class="col-num ${pf > 2 ? 'positive' : ''}">${pf ? pf.toFixed(1) + 'x' : '-'}</td>
            <td class="col-num highlight">${t.edgeScore || '-'}</td>
          </tr>
        `;
      }).join('');
    }
    
    function renderEdgeTraders() {
      // Edge data now merged into main screener table
    }
    
    function renderWhaleActivity() {
      const container = document.getElementById('whale-list');
      
      if (!data.whaleActivity?.length) {
        container.innerHTML = '<div class="empty">Run npm run whales:daemon</div>';
        return;
      }
      
      container.innerHTML = data.whaleActivity.slice(0, 30).map(a => {
        const edgeBadge = a.isEdgeTrader ? '<span style="background: var(--orange); color: black; padding: 0 4px; font-size: 9px; margin-left: 4px;">EDGE</span>' : '';
        return `
        <div class="activity-item" ${a.isEdgeTrader ? 'style="border-left: 2px solid var(--orange);"' : ''}>
          <div class="activity-time">${timeAgo(a.timestamp)}</div>
          <div class="activity-main">
            <span class="activity-trader">${a.userName}</span>${edgeBadge}
            <span class="${a.side === 'BUY' ? 'positive' : 'negative'}">${a.side}</span>
            ${a.outcome}
            <div class="activity-market">${a.market}</div>
          </div>
          <div class="activity-size ${a.side === 'BUY' ? 'positive' : 'negative'}">
            ${formatMoney(a.size, true)}
          </div>
        </div>
      `}).join('');
    }
    
    function renderSignals() {
      const container = document.getElementById('signals-list');
      
      if (!data.signals?.length) {
        container.innerHTML = '<div class="empty">Run npm run copy</div>';
        return;
      }
      
      container.innerHTML = data.signals.slice(0, 10).map(s => {
        const conf = s.confidence >= 0.8 ? 'high' : s.confidence >= 0.6 ? 'medium' : 'low';
        return `
          <div class="signal-item">
            <div class="signal-header">
              <span class="signal-market">${s.market?.slice(0, 40)}${s.market?.length > 40 ? '...' : ''}</span>
              <span class="signal-confidence ${conf}">${(s.confidence * 100).toFixed(0)}%</span>
            </div>
            <div>
              <strong class="${s.side === 'LONG' ? 'positive' : 'negative'}">${s.side}</strong>
              ${s.outcome}
            </div>
            <div class="signal-details">
              <div class="signal-detail">
                <label>Size</label>
                <div>${formatMoney(s.totalSize, true)}</div>
              </div>
              <div class="signal-detail">
                <label>Price</label>
                <div>${(s.avgPrice * 100).toFixed(1)}¬¢</div>
              </div>
              <div class="signal-detail">
                <label>Traders</label>
                <div>${s.traders?.length || 0}</div>
              </div>
              <div class="signal-detail">
                <label>Time</label>
                <div>${timeAgo(s.timestamp)}</div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }
    
    function renderEdgeWatchlist() {
      const container = document.getElementById('edge-watchlist');
      
      if (!data.edgeWatchlist?.traders?.length) {
        container.innerHTML = '<div class="empty">No edge traders configured</div>';
        return;
      }
      
      container.innerHTML = data.edgeWatchlist.traders.map(t => `
        <div class="activity-item" style="border-left: 2px solid var(--orange);">
          <div class="activity-time">
            <span class="edge-score" style="font-size: 10px;">${t.edgeScore}</span>
          </div>
          <div class="activity-main">
            <a class="trader-link activity-trader" href="https://polymarket.com/profile/${t.wallet}" target="_blank">
              ${t.userName}
            </a>
            <div style="font-size: 10px; color: var(--text-muted);">
              ${t.trades} trades ¬∑ ${t.winRate}% WR ¬∑ ${t.efficiency}% eff
            </div>
            ${t.note ? `<div class="activity-market">${t.note}</div>` : ''}
          </div>
          <div class="activity-size positive">
            ${formatMoney(t.pnl, true)}
          </div>
        </div>
      `).join('');
    }
    
    function renderAll() {
      renderHeader();
      renderLeaderboard();
      renderEdgeTraders();
      renderEdgeWatchlist();
      renderWhaleActivity();
      renderSignals();
    }
    
    function refreshData() {
      fetchData();
    }
    
    // Initial load
    fetchData();
    
    // Auto-refresh every 30s
    setInterval(fetchData, 30000);
  </script>
</body>
</html>
